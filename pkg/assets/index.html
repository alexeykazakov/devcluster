<!DOCTYPE html>
<html lang="en" class="pf-m-redhat-font">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly@4.6.3/patternfly.css" crossorigin="anonymous">
  <link rel="stylesheet" href="landingpage.css">
  <title>Dev Clusters</title>
</head>
<body>
  <div class="pf-c-page" id="page-layout-horizontal-nav">
  <a class="pf-c-skip-to-content pf-c-button pf-m-primary" href="#main-content-page-layout-horizontal-nav">Skip to content</a>
  <header role="banner" class="pf-c-page__header">
    <div class="pf-c-page__header-brand">
      <a class="pf-c-page__header-brand-link">
        <img class="pf-c-brand" src="redhat-logo.svg" alt="Red Hat Logo" />
      </a>
    </div>
    <div class="pf-c-page__header-nav">
      <nav class="pf-c-nav" id="page-layout-horizontal-nav-horizontal-nav" aria-label="Global">
        <ul class="pf-c-nav__horizontal-list">
          <li class="pf-c-nav__item">
            <a href="#" class="pf-c-nav__link pf-m-current" aria-current="page">Developer</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="pf-c-page__header-tools">
      <div class="pf-c-page__header-tools-group">
        <div class="pf-m-user">
          <span id="user-loggedin"><span id="username"></span> <button class="logoutbutton" onclick="keycloak.logout()">Logout</button></span>
          <span id="user-notloggedin" onclick="login()">Login</span>
        </div>
      </div>
    </div>
  </header> 
  <main role="main" class="pf-c-page__main" tabindex="-1">
    <section class="pf-c-page__main-section pf-m-light rhd-header">
      <img class="pf-c-brand rhd-logo" src="rhdeveloper-logo.svg" alt="Red Hat Developer Logo" />
      <nav class="pf-c-nav rhd-nav" id="page-layout-horizontal-nav-horizontal-nav">
        <ul class="pf-c-nav__horizontal-list">
        </ul>
      </nav>    
    </section>
    <section class="pf-c-page__main-section pf-m-light rhd-header rhd-tertiary">
      <nav class="pf-c-nav" aria-label="Local">
        <ul class="pf-c-nav__tertiary-list">
          <li class="pf-c-nav__item">
            <a href="#" class="pf-c-nav__link pf-m-current" aria-current="page">Dev Cluster</a>
          </li>
        </ul>
      </nav> 
    </section>
    <section class="pf-c-page__main-section">
      <div id="state-error">
        <div class="pf-c-alert pf-m-danger pf-m-inline" aria-label="error">
          <div class="pf-c-alert__icon">
            <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
          </div>
          <h4 class="pf-c-alert__title">
          <span class="pf-screen-reader">Error:</span>Something went wrong, please try again.</h4>
          <div class="pf-c-alert__description">
            <p><span id="errorStatus"></span></p>
          </div>
        </div>
      </div>
      <div class="pf-c-content">
        <div class="devcluster-state" id="state-not-logged-in">
          <button class="submitbutton" onclick="login()">Login</button>
        </div>
        <div class="devcluster-state" id="state-request-clusters">
          Number of Clusters: <input type="number" id="number-of-clusters" name="number-of-clusters" min="1" max="500"> <button class="submitbutton" onclick="requestClusters()">Request Clusters</button>
        </div>
        <div class="devcluster-state" id="state-waiting-for-provisioning">
          <h1><i class="fas fa-spinner fa-pulse"></i> Your clusters are provisioning</h1>
        </div>
        <div class="devcluster-state" id="state-provisioned">
          <h1>Your clusters have been provisioned</h1>
        </div>
        <div class="devcluster-dashboard" id="dashboard">
          <div class="pf-c-content">
            <div class="pf-l-gallery pf-m-gutter">
              <div class="pf-l-gallery__item">
                <div class="pf-c-card">
                  <div class="pf-c-card__body">
                    <img class="pf-c-brand box-logo" src="openshift-logo.svg" alt="CodeReady Workspaces Logo" />
                    <h1>Red Hat OpenShift Dev Experience</h1>
                    <span><a id="stateConsole" href="#" class="pf-c-nav__link">Start Developing..</a></span>
                  </div>
                </div>
              </div>
              <div class="pf-l-gallery__item">
                <div class="pf-c-card">
                  <div class="pf-c-card__body">
                    <h1>CodeReady Workspaces</h1>
                    <span><a id="cheDashboard" href="#" class="pf-c-nav__link">Start Coding..</a></span>
                  </div>
                </div>
              </div>
            </div>    
          </div>
        </div>  
      </div>
    </section>
  </main>
</div>
<script src="landingpage.js"></script>
</body>
</html>
